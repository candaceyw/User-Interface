<section class="form">
    <form id="contact-form">
            <h1 class="heading"> Contact Us:</h1>
            <br> <br>
        <label for="name" id="name-label" class="labels"> * Name: </label> 
          <div class="right">
         <input type: "text" id="name" placeholder="Enter your name here" class="input" required size="35"> 
         </div>
                    
         <br> </br>
        <label for="email" id="email-label" class="labels"> * Email: </label>
         <div class="right">
            <input type="email" id="email" class="input" required placeholder="Enter your email here">
         </div>
        <br> </br>
         <label for="number" id="number-label" class="labels">  * Phone: </label>
         <div class="right">
            <input id="number" class="input" type="number" placeholder="Enter your phone number" size="45">
         </div>
         <br></br>
        <br></br>
                  
        <!-- radio buttons --> 
         <p>Please select your preferred contact method:</p>
         <div>
            </br></br>
         <input type="radio" id="contactChoice1"
            name="contact" value="email">
         <label for="contactChoice1">Email</label>
                  
         <input type="radio" id="contactChoice2"
            name="contact" value="phone">
         <label for="contactChoice2">Phone</label>
         <br></br>
         <br></br>
         <!-- comments -->
<label for="comment" class="labels"> Any Comments or Suggestions? </label>
</br></br>
<div>
<textarea name="comment" rows="8" columns="180" class="right-comment" placeholder="Enter comments here..." ></textarea>
   <br></br>
                
        <!-- submit --> 
         <div>
        <button type="submit" id="submit">Submit</button>
